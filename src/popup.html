<!DOCTYPE html>
<html>

  <title> ChatGPT in Popup </title>

  <style type=text/css>
    :root {
      --scale: 0.85;
    }
    body {
      width : 700px !important;
      height: 500px !important;
      margin: 0px;
      overflow:hidden;
    }
    iframe {
      position: fixed;
      height: calc(100vh / var(--scale));
      width : calc(100vw / var(--scale));
      left  : calc(100%  * (1 - 1/var(--scale)) / 2);
      top   : calc(100%  * (1 - 1/var(--scale)) / 2);
      transform: scale( var(--scale) );
      border: none;
      _margin: 0 40px 40px 0;
    }
    overlay {
      display: block;
      height :100%;
      width  :100%;
      _background: black;
      _opacity: 0.05;
      pointer-events: none;
    }
  </style>

<body>
  <iframe id="iframe" src="https://chat.openai.com/"> </iframe>
  <overlay/>
</body>

</html>
