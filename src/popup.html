<!DOCTYPE html>
<html>

  <!--script src="popup.js"></script-->

  <title> ChatGPT in Popup </title>

  <style type=text/css>
    body {
      width : 720px !important;
      height: 560px !important;
      margin: -40px;
    }
    iframe {
      position:fixed;
      height: calc(100vh / 0.9);
      width : calc(100vw / 0.9);
      left  : calc(100%  * (1 - 1/0.9) / 2);
      top   : calc(100%  * (1 - 1/0.9) / 2);
      transform: scale( 0.9 );
      border: none;
    }
    overlay {
      display: block;
      height :100%;
      width  :100%;
      background: black;
      opacity: 0.05;
      pointer-events: none;
    }
  </style>

<body>
  <iframe id="frame" src="https://chat.openai.com/"> </iframe>
  <overlay/>
</body>

</html>
