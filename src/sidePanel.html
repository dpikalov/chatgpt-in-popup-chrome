<!DOCTYPE html>
<html>

  <title> ChatGPT in Popup </title>

  <style type=text/css>
    :root {
      --scale: 1;
    }

    iframe {
      position: fixed;
      height: calc(100vh / var(--scale));
      width : calc(100vw / var(--scale));
      left  : calc(100%  * (1 - 1/var(--scale)) / 2);
      top   : calc(100%  * (1 - 1/var(--scale)) / 2);
      transform: scale( var(--scale) );
      border: none;
    }

    iframe {
      filter: brightness(96%) blur(5px);
    }

    iframe:hover {
      filter: brightness(96%) blur(0px);
    }

  </style>

<body>
  <iframe id="iframe" src="https://chatgpt.com"> </iframe>
</body>

</html>
